<ion-content has-header>
  <ion-grid no-padding >
    <ion-row>
      <ion-col col-12 no-padding no-margin>
        <ion-list-header header-section>
          <h1 header-title>{{'data.header'}}</h1>
        </ion-list-header>
        <ion-list no-lines>
          <ul no-margin no-padding class="collapsible">
            <li no-margin >
              <!-- Expandable Centered with header Header-->
              <div class="collapsible-header" no-margin no-padding (click)="toggleGroup(group)">
                <ion-item border no-lines>
                  <h2 item-title text-capitalize>{{'group.title'}}</h2>
                  <ion-icon icon-small item-end>
                    <!-- <i class="icon "></i> -->
                  </ion-icon>
                </ion-item>
              </div>
              <!-- End Expandable Centered with header Header-->
              <!-- Expandable Centered with header Body [ngClass]="{'active': isGroupShown(group) }"
              [hidden]="!isGroupShown(group)"-->
              <div class="item-accordion" >
                <ion-item border no-lines >
                  <ion-label item-title text-uppercase>{{'item.title'}}</ion-label>
                  <ion-checkbox [checked]="true"></ion-checkbox>
                </ion-item>
              </div>
              <!-- End Expandable Centered with header Body -->
            </li>
          </ul>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer no-lines  padding-horizontal>
  <ion-toolbar padding-bottom>
    <!-- Footer Button -->
    <button default-button text-capitalize ion-button block 
    (click)="onEvent('onButtonClick', null, $event)">{{'data.button'}}</button>
  </ion-toolbar>
</ion-footer>
